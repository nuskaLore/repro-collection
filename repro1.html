<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="./img/AXMO x le Shuuk x LePrince  I Like To Move It.jpg" alt="cover">
                    <img class="img slider__img" src="./img/Bakermat-Aint-Nobody-feat-LaShun-Pace.jpg" alt="cover">
                    <img class="img slider__img" src="./img/Bomba-Estéreo-Soy-Yo.jpeg" alt="cover">
                    <img class="img slider__img" src="./img/CAZZETTE- She-Wants-Me-Dead.jpeg" alt="cover">
                    <img class="img slider__img" src="./img/Clover Still Dancing.jpg" alt="cover">
                    <img class="img slider__img" src="./img/EEEAAAOOO.jpeg" alt="cover">
                    <img class="img slider__img" src="./img/Gorillaz-feat-Snoop-Dogg-Green-is-Good.jpg" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="./img/AXMO x le Shuuk x LePrince  I Like To Move It.jpg" alt="Make Me Move (feat. KARRA)" title="Make Me Move (feat. KARRA)">
                <p class="player__context">
                    <b class="player__song-name">AXMO x le Shuuk x LePrince</b>
                    <span class="flex">
                        <span class="player__title">I Like To Move It</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/AXMO x le Shuuk x LePrince  I Like To Move It.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/Bakermat-Aint-Nobody-feat-LaShun-Pace.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">LaShun Pace</b>
                    <span class="flex">
                        <span class="player__title">Bakermat Aint Nobody</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Bakermat  Aint Nobody feat LaShun Pace.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/Bomba-Estéreo-Soy-Yo.jpeg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Bomba Estéreo </b>
                    <span class="flex">
                        <span class="player__title">Soy Yo</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Bomba Estéreo  Soy Yo Official Video.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/CAZZETTE- She-Wants-Me-Dead.jpeg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">The High CAZZETTE vs AronChupa</b>
                    <span class="flex">
                        <span class="player__title">She Wants Me Dead</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/CAZZETTE  She Wants Me Dead ft The High CAZZETTE vs AronChupa.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/Clover Still Dancing.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Clover</b>
                    <span class="flex">
                        <span class="player__title">Still Dancing</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Clover Still Dancing Music Video.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/EEEAAAOOO.jpeg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">EEEAAAOOO</b>
                    <span class="flex">
                        <span class="player__title">EEEAAAOOO</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/EEEAAAOOO.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/Gorillaz-feat-Snoop-Dogg-Green-is-Good.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Gorillaz feat Snoop Dogg</b>
                    <span class="flex">
                        <span class="player__title">Green is Good</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Gorillaz feat Snoop Dogg  Green is Good.mp3"></audio>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
